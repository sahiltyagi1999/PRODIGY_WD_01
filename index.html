<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="stopwatch">
        <div class="display">
            <span id="displayHours">00</span>:
            <span id="displayMinutes">00</span>:
            <span id="displaySeconds">00</span>:
            <span id="displayMilliseconds">000</span>
        </div>
        <div class="controls">
            <button id="startBtn" onclick="startStopwatch()">Start</button>
            <button id="pauseBtn" onclick="pauseStopwatch()" disabled>Pause</button>
            <button id="resetBtn" onclick="resetStopwatch()">Reset</button>
            <button id="lapBtn" onclick="recordLapTime()" disabled>Lap</button>
        </div>
        <ul id="lapsList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
